{%extends "admin_base.html"%}

{%block title%}
admin_list
{%endblock%}

{%block content%}	
		<h1>the Admin's info</h1>
		
		<form method = 'POST'>
			{{form.nick}}
			<input type = 'submit' value = 'Search user'/>
		</form>
		<table width=90% style = "border-collapse:collapse" border=1px>
		<thead>
			<tr>
			<th width=20%>Name</th>
			<th width=5%>Email</th>
			<th width=5%>Ac</th>
			<th width=10%>Priority</th>
			</tr>
		</thead>
		<tbody>
			{%for user in users%}
			<tr>
			<td><a href = '/admin/set_priority?id={{user.nick}}'>{{user.nick}}</a></td>
			<td>{{user.email}}</td>
			<td>{{user.ac}}</td>
			<td>
				<select size="1" name="jresult">
					{%for key, value in user.get_all_permission.items%}
						<option value = ''>{{value.name}}</option>
					{%endfor%}
				</select>
			</td>
			{%endfor%}
			</tr>
		</tbody>
{%endblock%}
