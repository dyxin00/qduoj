{%extends "ojbase.html"%}

{%block title%}
changePW
{%endblock%}

{%block content%}
<center>
	{%if error.error%}
		<span class='red'>{{error.error}}</span>
	{%endif%}
	<form method = "post">
		<table>
			<tr>
			<td>Current password:</td> <td>{{form.pw_current}}</td>
			</tr>
			<tr>
			<td>New Password:</td><td>{{form.pw_now}}</td>
			</tr>
			<tr>
			<td>Repeat Password:</td><td>{{form.ensure_pw}}</td>
			</tr>
		</table>
		<input type = "submit" value = "submit" class = "class_submit" onclick="check()"/>
	</form>
</center>
<script type="text/javascript">
function check()
{ 
    with(document.all){
   if(pw_now.value!=ensure_pw.value)
   {
	 alert("Repeat Password does not match with the new one!");
     pw_now.value = "";
     ensure_pw.value = "";
   }
   }
}
</script>
{%endblock%}
